<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/jquery-1.7.2.js"></script>
    <script src="../lib/coffee-script.js"></script>
    <script type="text/coffeescript" src="../src/egg.coffee"></script>
    <script type="text/coffeescript" src="../src/eggSoundSystem.coffee"></script>

    <script type="text/coffeescript" src="../src/coop.coffee"></script>
    <script type="text/coffeescript" src="../src/coopSoundSystem.coffee"></script>
  </head>
  <body>
    <audio src="../resources/sounds/0.wav" class="line-beep-0" preload="auto"></audio>
    <audio src="../resources/sounds/1.wav" class="line-beep-1" preload="auto"></audio>
    <audio src="../resources/sounds/2.wav" class="line-beep-2" preload="auto"></audio>
    <audio src="../resources/sounds/3.wav" class="line-beep-3" preload="auto"></audio>
    <audio src="../resources/sounds/gotIt.wav" class="got-it" preload="auto"></audio>
    <script type="text/coffeescript">
      coop = new Coop

      soundSystem = new CoopSoundSystem coop
      coop.eggCaughtCallback()

      i = 0
      for delay in [500, 1000, 1500, 2000]
        setTimeout ->
          egg = new Egg i
          new EggSoundSystem egg
          i += 1
        , delay
    </script>
  </body>
</html>
