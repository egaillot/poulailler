<!doctype html>
<html>
  <head>
    <script src="../lib/jquery-1.7.2.js"></script>
    <script src="../lib/coffee-script.js"></script>
    <script type="text/coffeescript" src="../src/view.coffee"></script>
  </head>
  <body style="position: relative">
    <div id="item1" class="left-sequence" style="position: absolute; top: 50px; display: none;">0</div>
    <div id="item2" class="left-sequence" style="position: absolute; top: 60px; display: none;">0</div>
    <div id="item3" class="left-sequence" style="position: absolute; top: 70px; display: none;">0</div>

    <div id="item4" class="right-sequence" style="position: absolute; top: 50px; left: 20px; display: none;">1</div>
    <div id="item5" class="right-sequence" style="position: absolute; top: 60px; left: 20px; display: none;">1</div>
    <div id="item6" class="right-sequence" style="position: absolute; top: 70px; left: 20px; display: none;">1</div>

    <script type="text/coffeescript">
      view = new View
      view.fireMissSequence View.LEFT, true, -> 
        console.log 'Animated left sequence'
        view.fireMissSequence View.LEFT, false, ->
          console.log '… then non-animated left sequence'
          view.fireMissSequence View.RIGHT, true, ->
            console.log '… then animated right sequence'
    </script>
  </body>
</html>
