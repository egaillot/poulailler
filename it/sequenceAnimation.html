<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/jquery-1.7.2.js"></script>
    <script src="../lib/coffee-script.js"></script>
    <script type="text/coffeescript" src="../src/soundSystem.coffee"></script>
    <script type="text/coffeescript" src="../src/scorerView.coffee"></script>
    <script type="text/coffeescript" src="../src/coop.coffee"></script>
    <script type="text/coffeescript" src="../src/coopView.coffee"></script>
  </head>
  <body style="position: relative">
    <div id="item1" class="left-sequence" style="position: absolute; top: 50px; display: none;">0</div>
    <div id="item2" class="left-sequence" style="position: absolute; top: 60px; display: none;">0</div>
    <div id="item3" class="left-sequence" style="position: absolute; top: 70px; display: none;">0</div>

    <div id="item4" class="right-sequence" style="position: absolute; top: 50px; left: 20px; display: none;">
      <audio src="../resources/sounds/crash.wav" class="crash" preload="auto"></audio>
      1
    </div>
    <div id="item5" class="right-sequence" style="position: absolute; top: 60px; left: 20px; display: none;">
      <audio src="../resources/sounds/bye.wav" class="bye" preload="auto"></audio>
      1
    </div>
    <div id="item6" class="right-sequence" style="position: absolute; top: 70px; left: 20px; display: none;">
      <audio src="../resources/sounds/bye.wav" class="bye" preload="auto"></audio>
      1
    </div>

    <script type="text/coffeescript">
      coop = new Coop
      view = new CoopView coop
      view.fireMissSequence CoopView.LEFT, true, -> 
        console.log 'Animated left sequence'
        view.fireMissSequence CoopView.LEFT, false, ->
          console.log '… then non-animated left sequence'
          view.fireMissSequence CoopView.RIGHT, true, ->
            console.log '… then animated right sequence, with sound'
    </script>
  </body>
</html>
