<!doctype html>
<html>
  <head>
    <script src="../lib/jquery-1.7.2.js"></script>
    <script src="../lib/coffee-script.js"></script>
    <script type="text/coffeescript" src="../src/view.coffee"></script>
  </head>
  <body>
    <div class="line-0 egg-0" style="display: none;">First</div>
    <div class="line-0 egg-1" style="display: none;">Second</div>

    <script type="text/coffeescript">
      view = new View
      view.displayEgg 0, 0
      setTimeout ->
        view.eraseEgg 0, 0
        view.displayEgg 0, 1
      , 1000
    </script>
  </body>
</html>
