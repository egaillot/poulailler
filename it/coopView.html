<html>
  <head>
    <meta charset="utf-8">
    <title>CoopView Integration Test</title>
    <script src="../lib/jquery-1.7.2.js"></script>
    <script src="../lib/coffee-script.js"></script>
    <script type="text/coffeescript" src="../src/coop.coffee"></script>
    <script type="text/coffeescript" src="../src/coopView.coffee"></script>
  </head>
  <body>
    <div class="minnie" style="display: none;">Minnie here!</div>
    <div class="right-sequence" style="display: none;">Oops! Fallen egg!</div>
    <div class="game-over" style="display: none;">Game Over!</div>

    <script type="text/coffeescript">
      scorer = {gameOver: -> true}
      coop = new Coop null, scorer
      view = new CoopView coop
      coop.showMinnie()
      setTimeout ->
        coop.hideMinnie()
        coop.fireMissSequence(CoopView.RIGHT, false)
      , 1000
    </script>
  </body>
</html>
