<html>
  <head>
    <meta charset="utf-8">
    <title>EggView Integration Test</title>
    <script src="../lib/jquery-1.7.2.js"></script>
    <script src="../lib/coffee-script.js"></script>
    <script type="text/coffeescript" src="../src/egg.coffee"></script>
    <script type="text/coffeescript" src="../src/eggView.coffee"></script>
  </head>
  <body>
    <div>
      Egg:
      <span class="line-0 egg-0" style="display: none;">First</span>
      <span class="line-0 egg-1" style="display: none;">Second in same line</span>
      <span class="line-1 egg-1" style="display: none;">Some egg elsewhere</span>
    </div>
    <script type="text/coffeescript">
      egg = new Egg 0
      view = new EggView egg
      setTimeout ->
        egg.move()
      , 1000
      setTimeout ->
        egg.hide()
        view.displayEgg 1, 1
      , 2000
    </script>
  </body>
</html>
