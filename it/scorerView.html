<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../lib/jquery-1.7.2.js"></script>
    <script src="../lib/coffee-script.js"></script>
    <script type="text/coffeescript" src="../src/scorer.coffee"></script>
    <script type="text/coffeescript" src="../src/scorerView.coffee"></script>
  </head>
  <body>
    <div>Score: <span class="score"></span></div>
    <div>Miss: <span class="miss"></span></div>

    <script type="text/coffeescript">
      scorer =
        onScoreChanged: (@scoreCallback)->
        onMissChanged: (@missCallback)->
        score: 42
        misses: 9

      view = new ScorerView scorer
      setTimeout ->
        scorer.scoreCallback 666
        scorer.missCallback 4807
      , 1000
    </script>
  </body>
</html>
