<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/coffee-script.js"></script>

  <!-- include source files here... -->
  <script type="text/coffeescript" src="src/randomizer.coffee"></script>
  <script type="text/coffeescript" src="src/eggFactory.coffee"></script>
  <script type="text/coffeescript" src="src/userInput.coffee"></script>
  <script type="text/coffeescript" src="src/scorer.coffee"></script>
  <script type="text/coffeescript" src="src/scorerView.coffee"></script>
  <script type="text/coffeescript" src="src/egg.coffee"></script>
  <script type="text/coffeescript" src="src/eggView.coffee"></script>
  <script type="text/coffeescript" src="src/coop.coffee"></script>
  <script type="text/coffeescript" src="src/coopView.coffee"></script>
  <script type="text/coffeescript" src="src/bucket.coffee"></script>
  <script type="text/coffeescript" src="src/sequencer.coffee"></script>
  <script type="text/coffeescript" src="src/minnieSequencer.coffee"></script>
  <script type="text/coffeescript" src="src/coopSequencer.coffee"></script>

  <!-- include spec files here... -->
  <script type="text/coffeescript" src="spec/randomizer.spec.coffee"></script>
  <script type="text/coffeescript" src="spec/egg.spec.coffee"></script>
  <script type="text/coffeescript" src="spec/bucket.spec.coffee"></script>
  <script type="text/coffeescript" src="spec/scorer.spec.coffee"></script>
  <script type="text/coffeescript" src="spec/coop.spec.coffee"></script>
  <script type="text/coffeescript" src="spec/sequencer.spec.coffee"></script>
  <script type="text/coffeescript" src="spec/minnieSequencer.spec.coffee"></script>
  <script type="text/coffeescript" src="spec/coopSequencer.spec.coffee"></script>

  <script type="text/coffeescript">
      jasmineEnv = jasmine.getEnv()
      jasmineEnv.updateInterval = 1000
      htmlReporter = new jasmine.HtmlReporter()
      jasmineEnv.addReporter htmlReporter
      jasmineEnv.specFilter = (spec)-> htmlReporter.specFilter spec
      jasmineEnv.execute()
  </script>
</head>

<body>
  <div class="sprites">
    <div class="someSprite"></div>
  </div>
  <div class="score" style="display: none;">0</div>
</body>
</html>
