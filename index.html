<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="chickenCoop.css" rel="stylesheet" type="text/css" media="all">
    <script src="lib/jquery-1.7.2.js"></script>
    <script src="lib/coffee-script.js"></script>
    <script type="text/coffeescript" src="src/egg.coffee"></script>
    <script type="text/coffeescript" src="src/eggSoundSystem.coffee"></script>
    <script type="text/coffeescript" src="src/eggView.coffee"></script>
    <script type="text/coffeescript" src="src/randomizer.coffee"></script>
    <script type="text/coffeescript" src="src/eggFactory.coffee"></script>
    <script type="text/coffeescript" src="src/scorer.coffee"></script>
    <script type="text/coffeescript" src="src/scorerView.coffee"></script>
    <script type="text/coffeescript" src="src/coopView.coffee"></script>
    <script type="text/coffeescript" src="src/soundSystem.coffee"></script>
    <script type="text/coffeescript" src="src/userInput.coffee"></script>
    <script type="text/coffeescript" src="src/bucket.coffee"></script>
    <script type="text/coffeescript" src="src/bucketView.coffee"></script>
    <script type="text/coffeescript" src="src/coop.coffee"></script>
    <script type="text/coffeescript" src="src/sequencer.coffee"></script>
    <script type="text/coffeescript" src="src/coopSequencer.coffee"></script>
    <script type="text/coffeescript" src="src/minnieSequencer.coffee"></script>
    <script type="text/coffeescript" src="src/game.coffee"></script>
  </head>
  <body>
    <audio src="resources/sounds/0.wav" class="line-beep-0" preload="auto"></audio>
    <audio src="resources/sounds/1.wav" class="line-beep-1" preload="auto"></audio>
    <audio src="resources/sounds/2.wav" class="line-beep-2" preload="auto"></audio>
    <audio src="resources/sounds/3.wav" class="line-beep-3" preload="auto"></audio>
    <audio src="resources/sounds/gotIt.wav" class="got-it" preload="auto"></audio>

    <div>Score: <span class="score"></span></div>
    <div>Miss: <span class="miss"></span></div>
    <div class="sprites">
      <div class="minnie">^_^</div>
      <div class="game-over">Game Over!</div>

      <div class="line-0 egg-0">O</div>
      <div class="line-0 egg-1">O</div>
      <div class="line-0 egg-2">O</div>
      <div class="line-0 egg-3">O</div>
      <div class="line-0 egg-4">O</div>

      <div class="line-1 egg-0">O</div>
      <div class="line-1 egg-1">O</div>
      <div class="line-1 egg-2">O</div>
      <div class="line-1 egg-3">O</div>
      <div class="line-1 egg-4">O</div>

      <div class="line-2 egg-0">O</div>
      <div class="line-2 egg-1">O</div>
      <div class="line-2 egg-2">O</div>
      <div class="line-2 egg-3">O</div>
      <div class="line-2 egg-4">O</div>

      <div class="line-3 egg-0">O</div>
      <div class="line-3 egg-1">O</div>
      <div class="line-3 egg-2">O</div>
      <div class="line-3 egg-3">O</div>
      <div class="line-3 egg-4">O</div>

      <div id="broken-0" class="left-sequence">
        <audio src="resources/sounds/crash.wav" class="crash" preload="auto"></audio>
        >.<
      </div>
      <div id="broken-1" class="left-sequence">
        <audio src="resources/sounds/bye.wav" class="bye" preload="auto"></audio>
        <^>
      </div>
      <div id="broken-2" class="left-sequence">
        <audio src="resources/sounds/bye.wav" class="bye" preload="auto"></audio>
        <*
      </div>
      <div id="broken-3" class="left-sequence">
        <audio src="resources/sounds/bye.wav" class="bye" preload="auto"></audio>
        <*
      </div>
      <div id="broken-4" class="left-sequence">
        <audio src="resources/sounds/bye.wav" class="bye" preload="auto"></audio>
        <*
      </div>

      <div id="broken-5" class="right-sequence">
        <audio src="resources/sounds/crash.wav" class="crash" preload="auto"></audio>
        >.<
      </div>
      <div id="broken-6" class="right-sequence">
        <audio src="resources/sounds/bye.wav" class="bye" preload="auto"></audio>
        <^>
      </div>
      <div id="broken-7" class="right-sequence">
        <audio src="resources/sounds/bye.wav" class="bye" preload="auto"></audio>
        *>
      </div>
      <div id="broken-8" class="right-sequence">
        <audio src="resources/sounds/bye.wav" class="bye" preload="auto"></audio>
        *>
      </div>
      <div id="broken-9" class="right-sequence">
        <audio src="resources/sounds/bye.wav" class="bye" preload="auto"></audio>
        *>
      </div>

      <div class="bucket-0">__/</div>
      <div class="bucket-1">\__</div>
      <div class="bucket-2">__/</div>
      <div class="bucket-3">\__</div>
    </div>

    <script type="text/coffeescript">
      game = new Game()
      game.init()
    </script>
  </body>
</html>
